- name: set1kb-1client3member
  repetitions: 1
  duration: 120s
  clients: 1
  members: 3
  loadgenerator_hosts: loadgenerators
  node_hosts: nodes
  driver: hazelcast5
  version: maven=5.1
  client_args: >
    -Xms24g
    -Xmx24g
  member_args: >
    -Xms24g
    -Xmx24g
  performance_monitor_interval_seconds: 1
  verify_enabled: True
  warmup_seconds: 0
  cooldown_seconds: 0
  test:
    - class: com.hazelcast.simulator.tests.cp.IAtomicReferenceTest
      oneKbWriteProb: 1.0
      twoKbWriteProb: 0.0
      fourKbWriteProb: 0.0
      eightKbWriteProb: 0.0
      sixteenKbWriteProb: 0.0
      threadCount: 40
